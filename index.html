<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Coda|Codystar|Jacques+Francois+Shadow|Unica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="scripts/app.js"></script>
</head>

<body>
    <main id="app">
        
        <h1>Calculator</h1>

        <div class="calculator">

            <section class="display">
                <div class="held-label">Total</div>
                <div class="held-value"></div>
                <div class="next-operation"></div>
                <div class="next-value"></div>
            </section>

            <section class="controls">

                <section class="memory">
                    <button class="clear-all">C</button>
                    <button class="clear-entry">CE</button>
                    <button class="plus-minus">&plusmn;</button>
                </section>

                <section class="operations">
                    <button class="add">&plus;</button class="">
                    <button class="subtract">&minus;</button>
                    <button class="multiply">&times;</button>
                    <button class="divide">&divide;</button>
                    <button class="equals">&equals;</button>
                </section>

                <section class="digits">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="decimal">.</button>
                    <button>0</button>
                </section>

                <section class="extra">
                    <button class="sq-rt">&radic;</button>
                    <button class="pi">&pi;</button>
                    <button class="power">(x)<sup>y</sup></button>
                    <button class="inverse"><sup>1</sup>/<sub>x</sub></button>
                </section>
                
            </section>

        </div>

    </main>
</body>
</html>
